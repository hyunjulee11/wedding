<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>페이드 배너</title>
  <style>
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  body, html {padding:0; margin:0; width:100%; height:100%;}
    .banner-container {
      position: relative;
      width: 1440px;
      height: 2560px;
      overflow: hidden;
    }

    .banner-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner-container img.active {
      opacity: 1;
      z-index: 1;
    }
	
 button {display:none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2b7cff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    button:hover {
      background-color: #155edc;
    }
 @media (max-width: 1440px) {
      .banner-container, .banner-container img{width:100%; height:auto;}

    }
   
  </style>
</head>
<body>

  <div class="banner-container">
    <img src="IMG_9343.jpg" class="active" />
	  <img src="IMG_10175.jpg" />
    <img src="IMG_10062.jpg" />
    <img src="IMG_10009.jpg" />
    <img src="IMG_10239.jpg" />
    <img src="IMG_11134.jpg" />
    <img src="IMG_9777.jpg" />
	  <img src="IMG_10847.jpg" />
	  <img src="IMG_9807.jpg" />
	  <img src="IMG_9869.jpg" />
  </div>
 <audio  id="bgm" src="bensound-newfrontier.mp3" loop autoplay muted playsinline ></audio>

  <!--<button onclick="toggleMusic()" id="musicBtn">음악 정지</button>-->
  <script>
    const images = document.querySelectorAll('.banner-container img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 8000); // 8초 간격으로 전환

    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicBtn');

    function toggleMusic() {
      if (bgm.paused) {
        bgm.muted = false;
        bgm.play();
        musicBtn.textContent = '음악 정지';
      } else {
        bgm.pause();
        musicBtn.textContent = '음악 재생';
      }
    }

    // 사용자 첫 클릭 시 소리 켜기
   document.body.addEventListener('click', () => {
      if (bgm.muted) {
        bgm.muted = false;
        bgm.play();
        musicBtn.textContent = '음악 정지';
      }
    }, { once: true });
  </script>

</body>
</html>
